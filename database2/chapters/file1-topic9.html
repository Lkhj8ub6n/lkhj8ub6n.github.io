<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Test - Database 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        body {
            direction: ltr !important;
            text-align: left !important;
        }
        .main-container {
            direction: ltr !important;
            text-align: left !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <a href="../chapter.html?chapter=file1" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h1><i class="fas fa-database"></i> Review Test</h1>
                <p>Database 2 - Comprehensive Review</p>
            </div>

            <div class="content-wrapper">
                <ul class="nav nav-tabs" id="contentTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">
                            <i class="fas fa-book"></i> Summary
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="quiz-tab" data-bs-toggle="tab" data-bs-target="#quiz" type="button" role="tab">
                            <i class="fas fa-question-circle"></i> Quiz
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="contentTabContent">
                    <div class="tab-pane fade show active" id="summary" role="tabpanel">
                        <h2 class="section-title">
                            <i class="fas fa-book-open"></i>
                            Topic Summary
                        </h2>

                        <div class="summary-content" id="summary-content">
                            <p class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading content...</p>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="quiz" role="tabpanel">
                        <h2 class="section-title">
                            <i class="fas fa-question-circle"></i>
                            Quiz Questions
                        </h2>

                        <div class="quiz-container" id="mcq-container">
                            <p class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading questions...</p>
                        </div>

                        <div class="quiz-container" id="tf-container">
                        </div>

                        <div class="quiz-controls">
                            <button class="quiz-btn" onclick="quizManager.checkAnswers()">
                                <i class="fas fa-check"></i> Check Answers
                            </button>
                            <button class="quiz-btn" onclick="quizManager.resetQuiz()">
                                <i class="fas fa-redo"></i> Reset Quiz
                            </button>
                        </div>

                        <div id="quizResults" class="quiz-results" style="display: none;">
                            <div class="score-display">
                                <span id="scoreText">Score: 0/0</span>
                            </div>
                            <div class="grade-message">
                                <span id="gradeText">Please answer all questions</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quiz.js"></script>
    <script>
        const quizManager = new QuizManager('file1', 'topic9');

        document.addEventListener('DOMContentLoaded', async () => {
            // Force English mode
            document.body.style.direction = 'ltr';
            document.body.style.textAlign = 'left';
            const mainContainer = document.querySelector('.main-container');
            if (mainContainer) {
                mainContainer.style.direction = 'ltr';
                mainContainer.style.textAlign = 'left';
            }

            await quizManager.loadQuizData();
            await ContentLoader.loadContent('file1', 'topic9');
        });
    </script>
</body>
</html>
