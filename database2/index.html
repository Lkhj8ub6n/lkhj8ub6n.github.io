<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد البيانات 2 - Database II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-color: #295340;
            --secondary-color: #dddcea;
            --dark-bg: #222222;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chapter-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .chapter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .chapter-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), #1a3d2e);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .chapter-title {
            color: var(--dark-bg);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .chapter-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .chapter-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .chapter-meta i {
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>قواعد البيانات 2</h1>
            <p class="subtitle">Database II - Advanced Concepts</p>
        </div>

        <div class="chapters-grid">
            <!-- Review Test -->
            <div class="chapter-card" onclick="window.location.href='chapter.html?chapter=file1'">
                <div class="chapter-number">Review</div>
                <h2 class="chapter-title">Review Test</h2>
                <p class="chapter-description">
                    Comprehensive review test covering all Database 2 topics including RDBMS, Oracle, DDL, DML, constraints, keys, data types, SDLC, and more.
                </p>
                <div class="chapter-meta">
                    <span><i class="fas fa-question-circle"></i> 50 Questions</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
