<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD - الفصل</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #295340 0%, #222222 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #295340;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #295340;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #1a3328;
            color: white;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .topic-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .topic-number {
            background: linear-gradient(135deg, #295340 0%, #222222 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .topic-title {
            color: #295340;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .topic-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .chapter-overview {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chapter-overview h2 {
            color: #295340;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }

            .main-container {
                padding: 0 10px;
            }

            .header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                line-height: 1.4;
            }

            .header p {
                font-size: 1rem;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .topics-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .topic-card {
                padding: 18px;
            }

            .topic-title {
                font-size: 1.15rem;
                line-height: 1.4;
            }

            .topic-description {
                font-size: 0.9rem;
            }

            .chapter-overview {
                padding: 20px;
                margin-bottom: 20px;
            }

            .chapter-overview h2 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .chapter-overview p {
                font-size: 0.95rem;
                line-height: 1.6;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px 0;
            }

            .main-container {
                padding: 0 8px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .header h1 i {
                display: block;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 0.9rem;
            }

            .topic-card {
                padding: 15px;
            }

            .topic-number {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .topic-title {
                font-size: 1.05rem;
            }

            .topic-description {
                font-size: 0.85rem;
            }

            .chapter-overview {
                padding: 15px;
            }

            .chapter-overview h2 {
                font-size: 1.15rem;
            }

            .chapter-overview p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </a>
            <h1 id="chapter-title"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</h1>
            <p id="chapter-subtitle"></p>
        </div>

        <div class="chapter-overview" id="chapter-overview" style="display: none;">
            <h2><i class="fas fa-info-circle"></i> نظرة عامة على الفصل</h2>
            <p id="chapter-description"></p>
        </div>

        <div class="topics-grid" id="topics-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري تحميل المواضيع...
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chapterId = urlParams.get('chapter');

        const chaptersData = {
            chapter1: {
                title: "الفصل 1: مقدمة في تحليل وتصميم النظم",
                subtitle: "Introduction to System Analysis and Design",
                description: "يتناول هذا الفصل المفاهيم الأساسية في تحليل وتصميم النظم، بما في ذلك تعريف النظم، أنواعها، ودورة حياة تطوير النظم (SDLC).",
                topics: [
                    {
                        id: "topic1",
                        number: "الموضوع 1",
                        title: "System Analysis and Design (SAD)",
                        description: "تعريف SAD، المكونات الرئيسية الثلاثة، وأهمية تحليل وتصميم النظم في تطوير أنظمة المعلومات"
                    },
                    {
                        id: "topic2",
                        number: "الموضوع 2",
                        title: "Software Engineering Body of Knowledge (SWEBOK)",
                        description: "دليل معترف به عالمياً يحدد المجالات المعرفية الأساسية (15 Knowledge Areas) وأفضل الممارسات في هندسة البرمجيات"
                    },
                    {
                        id: "topic3",
                        number: "الموضوع 3",
                        title: "Role of System Analysts",
                        description: "دور محلل النظم، المسؤوليات الثمانية الرئيسية، والمهارات المطلوبة للعمل كجسر بين أصحاب المصلحة والفرق التقنية"
                    },
                    {
                        id: "topic4",
                        number: "الموضوع 4",
                        title: "Software Development Life Cycle (SDLC)",
                        description: "النماذج الخمسة الرئيسية لدورة حياة تطوير البرمجيات: Waterfall, Iterative, Spiral, V-Model, و Agile"
                    }
                ]
            }
        };

        function loadChapter() {
            if (!chapterId || !chaptersData[chapterId]) {
                document.getElementById('chapter-title').innerHTML =
                    '<i class="fas fa-exclamation-triangle"></i> الفصل غير موجود';
                document.getElementById('topics-container').innerHTML =
                    '<div class="loading">الفصل المطلوب غير متوفر</div>';
                return;
            }

            const chapter = chaptersData[chapterId];
            document.title = chapter.title;
            document.getElementById('chapter-title').innerHTML =
                `<i class="fas fa-book"></i> ${chapter.title}`;
            document.getElementById('chapter-subtitle').textContent = chapter.subtitle;
            document.getElementById('chapter-description').textContent = chapter.description;
            document.getElementById('chapter-overview').style.display = 'block';

            const topicsContainer = document.getElementById('topics-container');
            let topicsHTML = '';

            chapter.topics.forEach(topic => {
                topicsHTML += `
                    <a href="chapters/${chapterId}-${topic.id}.html" class="topic-card">
                        <div class="topic-number">${topic.number}</div>
                        <div class="topic-title">${topic.title}</div>
                        <div class="topic-description">${topic.description}</div>
                    </a>
                `;
            });

            topicsContainer.innerHTML = topicsHTML;
        }

        document.addEventListener('DOMContentLoaded', loadChapter);
    </script>
</body>
</html>
