<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD - تحليل وتصميم النظم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #295340 0%, #222222 100%);
            min-height: 100vh;
            direction: rtl;
            margin: 0;
            padding: 40px 0;
        }
        
        .main-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .main-header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .main-header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .chapters-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .chapter-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .chapter-number {
            display: inline-block;
            background: linear-gradient(135deg, #295340 0%, #222222 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .chapter-title {
            color: #295340;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .chapter-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .chapter-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.95rem;
        }
        
        .chapter-meta i {
            margin-left: 5px;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }

            .main-header {
                margin-bottom: 30px;
            }

            .main-header h1 {
                font-size: 1.8rem;
                line-height: 1.4;
            }

            .main-header p {
                font-size: 1.1rem;
            }

            .chapters-container {
                padding: 0 10px;
            }

            .chapter-card {
                padding: 20px 18px;
                margin-bottom: 20px;
            }

            .chapter-number {
                padding: 8px 18px;
                font-size: 0.95rem;
            }

            .chapter-title {
                font-size: 1.3rem;
                line-height: 1.4;
                margin-bottom: 12px;
            }

            .chapter-description {
                font-size: 0.95rem;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .chapter-meta {
                flex-wrap: wrap;
                gap: 12px;
                font-size: 0.85rem;
            }

            .footer {
                margin-top: 30px;
                padding: 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px 0;
            }

            .main-header h1 {
                font-size: 1.5rem;
            }

            .main-header p {
                font-size: 0.95rem;
            }

            .main-header h1 i {
                display: block;
                margin-bottom: 10px;
            }

            .chapter-card {
                padding: 15px;
            }

            .chapter-title {
                font-size: 1.2rem;
            }

            .chapter-description {
                font-size: 0.9rem;
            }

            .chapter-meta {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1><i class="fas fa-graduation-cap"></i> تحليل وتصميم النظم</h1>
        <p>System Analysis and Design</p>
    </div>
    
    <div class="chapters-container">
        <div class="chapter-card" onclick="window.location.href='chapter.html?chapter=chapter1'">
            <div class="chapter-number">الفصل 1</div>
            <h2 class="chapter-title">مقدمة في تحليل وتصميم النظم</h2>
            <p class="chapter-description">
                مفاهيم أساسية حول تحليل وتصميم النظم (SAD)، المكونات الرئيسية الثلاثة،
                وأهمية SAD في تطوير أنظمة المعلومات.
            </p>
            <div class="chapter-meta">
                <span><i class="fas fa-book"></i> 4 مواضيع</span>
                <span><i class="fas fa-question-circle"></i> 90 سؤال</span>
                <span><i class="fas fa-clock"></i> 120 دقيقة</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p><i class="fas fa-code"></i> نظام تعليمي ذكي لمادة تحليل وتصميم النظم</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
