<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفصل الأول - مقدمة في تحليل وتصميم النظم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i> العودة للرئيسية
                </a>
                <button class="language-toggle" onclick="toggleLanguage()" id="lang-btn">
                    <i class="fas fa-language"></i> English
                </button>
                <h1><i class="fas fa-diagram-project"></i> الفصل الأول</h1>
                <p>مقدمة في تحليل وتصميم النظم</p>
            </div>

            <div class="content-wrapper">
                <ul class="nav nav-tabs" id="contentTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">
                            <i class="fas fa-book"></i> الملخص
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="quiz-tab" data-bs-toggle="tab" data-bs-target="#quiz" type="button" role="tab">
                            <i class="fas fa-question-circle"></i> الاختبار
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="contentTabContent">
                    <div class="tab-pane fade show active" id="summary" role="tabpanel">
                        <h2 class="section-title">
                            <i class="fas fa-book-open"></i>
                            ملخص الموضوع
                        </h2>

                        <div class="summary-content" id="summary-content">
                            <p class="text-center"><i class="fas fa-spinner fa-spin"></i> جاري تحميل المحتوى...</p>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="quiz" role="tabpanel">
                        <h2 class="section-title">
                            <i class="fas fa-question-circle"></i>
                            اختبار الموضوع
                        </h2>

                        <div class="quiz-container" id="mcq-container">
                            <p class="text-center"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الأسئلة...</p>
                        </div>

                        <div class="quiz-container" id="tf-container">
                        </div>

                        <div class="quiz-controls">
                            <button class="quiz-btn" onclick="quizManager.checkAnswers()">
                                <i class="fas fa-check"></i> فحص الإجابات
                            </button>
                            <button class="quiz-btn" onclick="quizManager.resetQuiz()">
                                <i class="fas fa-redo"></i> إعادة المحاولة
                            </button>
                        </div>

                        <div id="quizResults" class="quiz-results" style="display: none;">
                            <div class="score-display">
                                <span id="scoreText">النتيجة: 0/0</span>
                            </div>
                            <div class="grade-message">
                                <span id="gradeText">قم بالإجابة على جميع الأسئلة</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quiz.js"></script>
    <script>
        const quizManager = new QuizManager('chapter1', 'topic1');

        function toggleLanguage() {
            const newLang = ContentLoader.toggleLanguage();
            const quizLang = quizManager.toggleLanguage();
            const btn = document.getElementById('lang-btn');
            const body = document.body;
            const mainContainer = document.querySelector('.main-container');

            if (newLang === 'en') {
                btn.innerHTML = '<i class="fas fa-language"></i> عربي';
                body.style.direction = 'ltr';
                body.style.textAlign = 'left';
                if (mainContainer) {
                    mainContainer.style.direction = 'ltr';
                }
            } else {
                btn.innerHTML = '<i class="fas fa-language"></i> English';
                body.style.direction = 'rtl';
                body.style.textAlign = 'right';
                if (mainContainer) {
                    mainContainer.style.direction = 'rtl';
                }
            }

            ContentLoader.reloadContent('chapter1', 'topic1');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await quizManager.loadQuizData();
            await ContentLoader.loadContent('chapter1', 'topic1');
        });
    </script>
</body>
</html>
